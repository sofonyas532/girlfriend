<!DOCTYPE html>
<html>
<head>
    <title>Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        h1 {
            color: #ff4d4d;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #ff4d4d;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Will you be my girlfriend? ðŸ’•ðŸ˜Š</h1>
    <div class="buttons">
        <button class="btn" id="yesBtn" onclick="openNewPage()">Yes</button>
        <button class="btn" id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
        }

        function openNewPage() {
            window.location.href = 'th.html';
        }
    </script>
</body>
</html>
